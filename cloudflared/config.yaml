tunnel: ${TUNNEL_ID}
credentials-file: /etc/cloudflared/creds/credentials.json # This will be generated by cloudflared

ingress:
  - hostname: your-domain.com # Replace with your actual domain
    service: http://fastapi_app:8000
  - service: http://fastapi_app:8000 # Catch-all for other routes
  - service: http_status:404
